<div class="jayjest">
  <div>
    <div class="title-block">
      <div>Статьи</div>
      <div>Прохоров Сергей Ильич - {{ position }}</div>
    </div>
    <div class="bot">
      <h4>главная - Статьи</h4>
      <div>
        <input type="text" [(ngModel)]="position" />
        <button type="button" (click)="update()">+</button>
      </div>
    </div>
  </div>

  <div class="exmp-container" *ngIf="!dajustService.dajestListSign().length">
    <div *ngFor="let i of [1,2,3]" class="lala">
        <div class="imDef"></div>
        <div class="txDef">
            <div *ngFor="let l of [1,2,3,4,5,6]"></div>
        </div>
    </div>
  </div>

  <div class="exmp-container">
    <div class="exemplar" *ngFor="let dajest of dajustService.dajestListSign()">
      <div class="image">
        <img src="{{ dajest.img !== '' ? dajest.img : getIcon() }}" alt="" />
      </div>

      <div class="content">
        <div class="name">{{ dajest.title }}</div>
        <div class="desc">{{ dajest.short_content }}</div>
        <div class="link">
          <a href="{{ dajest.href }}" target="_blank">Подробнее</a>
        </div>
      </div>
    </div>
